<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Courgette&family=Dancing+Script:wght@600;700&family=Lobster&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/ed35c99e08.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <title>Probnovate</title>
</head>

<body>

  <!-- ************************************************Navigation bar************************************************** -->

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Probnovate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id='navbarTogglerDemo01'>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" class="btn-floating btn-fb mx-1">
                <i class="fab fa-facebook-f"> </i>
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" class="btn-floating btn-tw mx-1">
              <i class="fab fa-twitter"> </i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" class="btn-floating btn-tw mx-1">
              <i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>



  <!--*****************************************************Container for Complete Site********************************************* -->
  <div class="container-fluid backg">


    <!-- ********************************************************Left Portion******************************************************** -->
    <div class="row rowone">
      <div class="col-md-8 col-12 left-container">
        <h1 class="hello">Hello</h1>
      </div>


      <!--**************************************************** right portion************************************************************** -->

      <div class="col-md-4 col-12 right-container">
        <h1 class="what">What are you looking for?</h1>


        <!--****************************************** Search Bar Of Categories *************************************************************-->
        <div class="div search-div">
          <div class="div search-bar">
            <i class="fas fa-search fa-2x"></i>
            <select id="cat" class="css-input" name="catego" placeholder="Categories" onchange=categ(1)>
              <option value="">Select category</option>
            </select>
          </div>
        </div>
        <br>


        <!--******************************************* Icons and Buttons of Categories ****************************************************-->
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-6">
              <button id="Mobile" type="button" class="btn icon-btn">
                <i class="fas fa-mobile fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="2-wheeler" type="button" class="btn icon-btn">
                <i class="fas fa-motorcycle fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Laptop" type="button" class="btn icon-btn">
                <i class="fas fa-laptop fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Headphones" type="button" class="btn icon-btn">
                <i class="fas fa-headphones-alt fa-2x"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-6">
              <button id="4-wheeler" type="button" class="btn icon-btn">
                <i class="fas fa-car fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="TV" type="button" class="btn icon-btn">
                <i class="fas fa-tv fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Camera" type="button" class="btn icon-btn">
                <i class="fas fa-camera fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Fan/AC/Cooler" type="button" class="btn icon-btn">
                <i class="fas fa-fan fa-2x"></i>
              </button>
            </div>
          </div>

        </div>


        <!--*********************************************** Search Bar for brand********************************************* -->
        <div class="search-div div">
          <div class="search-bar">
            <i class="fas fa-search fa-2x"></i>
            <select id="brand" class="css-input" name="brands" placeholder="Brands" onchange=brand()>
              <option>Select Brand</option>
            </select>
            <br>
            <button id="sbmt" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Search</button>
          </div>
        </div>


        <!-- **********************************************Feedback Button******************************************************* -->
        <button id="feed" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Feedback Form</button>

      </div>
      <!-- **********************************************Feedback Form**************************************************************** -->
  <div class="feedback container" id="hide">
   <form class="" action="index.html" method="post">
         <label class="col-md-3 col-6">Name :</label>
         <input class="col-md-3 col-6" type="text" name="Name" value="">
         <label class="col-md-3 col-6">Email :</label>
         <input class="col-md-3 col-6" type="email" name="Email" value=""><br><br>
         <label class="col-md-3 col-6">Please add your precious feedback.</label><br><br>
         <textarea name="name" rows="8" cols="80" class="col-md-3 col-6"></textarea><br>
         <button id="sbmit" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Submit</button>
       </form>
  </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
